<mat-form-field [floatPlaceholder]="options?.floatPlaceholder || (options?.notitle ? 'never' : 'auto')" [class]="options?.htmlClass">
  <mat-label [textContent]="options?.title" *ngIf="options?.title"></mat-label>
  <input  matInput 
          autocomplete="off"
          [formControl]=formMask
          [placeholder]="options?.placeholder ? options?.placeholder : ''"
          [required]="Required" 
          [minlength]="this.options.minLength"
          [maxlength]="this.options.maxLength"
          type="text" class="example-right-align" 
          (keyup)="calculate($event)"
          [(ngModel)]="inputAmount"
          pattern="^(?!0\,00)\d{1,3}(\.\d{3})*$">
  <span matPrefix>$&nbsp;</span>
  <mat-error *ngIf="formMask.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
