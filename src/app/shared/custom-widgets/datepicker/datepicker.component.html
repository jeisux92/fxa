<div class="datepicker-widget">
  <mat-form-field [floatPlaceholder]="options?.floatPlaceholder || (options?.notitle ? 'never' : 'auto')" [class]="options.htmlClass">
    <mat-label [textContent]="options?.title" *ngIf="options?.title"></mat-label>
    <input matInput 
          [matDatepicker]="picker1" 
          [placeholder]="options?.placeholder ? options?.placeholder : ''"
          [formControl]="formControl" name="controlName" [max]="maxDate"
          [min]="minDate" [required]="required">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <mat-hint align="end" [textContent]="options.description"></mat-hint>
  </mat-form-field>
</div>
